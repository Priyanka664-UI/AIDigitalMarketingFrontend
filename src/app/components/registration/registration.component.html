<div class="auth-container">
  <div class="auth-card">
    <div class="auth-brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="brand-icon">
        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
        <path d="M2 17l10 5 10-5"></path>
        <path d="M2 12l10 5 10-5"></path>
      </svg>
      <span class="brand-name">MarketMindAI</span>
    </div>
    <div class="auth-header">
      <h1>Create Your Account</h1>
      <p class="subtitle">Start your digital marketing journey with us</p>
    </div>

    <div *ngIf="errors.length > 0" class="error-box">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <div class="error-list">
        <div *ngFor="let error of errors">{{ error }}</div>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" #regForm="ngForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="owner_name">Owner Name</label>
          <input type="text" id="owner_name" [(ngModel)]="formData.owner_name" name="owner_name"
            placeholder="Enter your name" required #ownerName="ngModel"
            [class.invalid]="ownerName.invalid && ownerName.touched">
        </div>

        <div class="form-group">
          <label for="owner_email">Owner Email</label>
          <input type="email" id="owner_email" [(ngModel)]="formData.owner_email" name="owner_email"
            placeholder="your@email.com" required #ownerEmail="ngModel"
            [class.invalid]="ownerEmail.invalid && ownerEmail.touched">
        </div>

        <div class="form-group full-width">
          <label for="business_name">Business Name</label>
          <input type="text" id="business_name" [(ngModel)]="formData.business_name" name="business_name"
            placeholder="Enter your business name" required #businessName="ngModel"
            [class.invalid]="businessName.invalid && businessName.touched">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" [(ngModel)]="formData.category" name="category"
            placeholder="e.g., E-commerce" required #category="ngModel"
            [class.invalid]="category.invalid && category.touched">
        </div>

        <div class="form-group">
          <label for="brand_tone">Brand Tone</label>
          <div class="select-wrapper">
            <select id="brand_tone" [(ngModel)]="formData.brand_tone" name="brand_tone" required #brandTone="ngModel"
              [class.invalid]="brandTone.invalid && brandTone.touched">
              <option value="" disabled selected>Select tone</option>
              <option value="Formal">Formal</option>
              <option value="Friendly">Friendly</option>
              <option value="Bold">Bold</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="target_audience">Target Audience</label>
          <input type="text" id="target_audience" [(ngModel)]="formData.target_audience" name="target_audience"
            placeholder="e.g., Young professionals, Parents" required #targetAudience="ngModel"
            [class.invalid]="targetAudience.invalid && targetAudience.touched">
        </div>

        <div class="form-group full-width">
          <label for="contact">Email or Mobile</label>
          <input type="text" id="contact" [(ngModel)]="formData.contact" name="contact"
            placeholder="email@example.com or 10-digit mobile" required #contact="ngModel"
            [class.invalid]="contact.invalid && contact.touched">
        </div>

        <div class="form-group full-width">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="formData.password"
              name="password" placeholder="At least 8 characters" required #password="ngModel"
              [class.invalid]="password.invalid && password.touched">
            <button type="button" class="eye-icon" (click)="togglePassword()" aria-label="Toggle password visibility">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                </path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="loading || regForm.invalid">
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading" class="loader"></span>
          <span *ngIf="loading">Creating Account...</span>
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a (click)="goToLogin()">Login</a></p>
    </div>
  </div>
</div>
